{% extends "master.html" %}


{% block content %}
<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-lg-6">
      <h1 class="h2 text-white mt-1">An√°lisis del dataset</h1>
    </div>
    <div class="col-lg-6 ms-end">
      <div class="accordion-container" style="position: relative;">
        <button class="accordion" style="border-radius: 8px;">Filtros</button>
        <div class="panel" style="position: absolute; z-index: 10; background-color: white; border-radius: 8px; width:100%;">
          {% if form %}
          <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" class="btn btn-primary my-2 w-100">
          </form>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  <div class="mt-4" style="overflow-x: auto;">
    {{ data|safe }}
  </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    var acc = document.getElementsByClassName("accordion");
    for (var i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
            }
        });
    }
});
 </script>
 {% endblock %}
