    <style>
        
        .accordion-container {
            width: 100%;
            max-width: 600px;
            margin: 0 ;
        }
        
        .accordion {
            background-color: white;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: background-color 0.4s ease;
        }
        
        .accordion:hover {
            background-color: #ccc;
        }
        
        .accordion:after {
            content: '\002B';
            font-size: 13px;
            color: #777;
            float: right;
            margin-left: 5px;
        }
        
        .active:after {
            content: "\2212"; 
        }
        
        .panel {
            padding: 0 18px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
        
      body {
        background-color: #191C1F;
        opacity: 1;
        background-image:  linear-gradient(#212527 1.8px, transparent 1.8px), linear-gradient(90deg, #212527 1.8px, transparent 1.8px), linear-gradient(#212527 0.9px, transparent 0.9px), linear-gradient(90deg, #212527 0.9px, #191C1F 0.9px);
        background-size: 45px 45px, 45px 45px, 9px 9px, 9px 9px;
        background-position: -1.8px -1.8px, -1.8px -1.8px, -0.9px -0.9px, -0.9px -0.9px;
      }

      .text-white{
        color:#f7f7f7;
      }
    </style>
